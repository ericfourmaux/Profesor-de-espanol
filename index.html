<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesor de Espa√±ol</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4285f4">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/197/197593.png">
    <style>
        :root {
            --primary: #4285f4;
            --user-bg: #e3f2fd;
            --ai-bg: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            position: relative;
            background: var(--primary);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }

        .reset-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .reset-btn:active {
            background: rgba(255, 255, 255, 0.4);
        }

        .voice-selector-container {
            padding: 5px;
            background: #eee;
            text-align: center;
        }
        #voice-select {
            font-size: 0.8rem;
            padding: 5px;
            border-radius: 5px;
            max-width: 90%;
        }

        .visualizer-container {
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        #wave-container {
            display: flex;
            align-items: center;
            gap: 4px;
            height: 30px;
            transition: opacity 0.3s;
        }

        .wave-hidden {
            opacity: 0;
        }

        .bar {
            width: 4px;
            height: 10px;
            background-color: #4285f4;
            border-radius: 2px;
            animation: bounce 1s ease-in-out infinite;
        }

        /* On d√©cale l'animation de chaque barre pour cr√©er l'effet d'onde */
        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }
        .bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 100% { height: 10px; }
            50% { height: 30px; }
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 1rem;
            line-height: 1.4;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .ai {
            align-self: flex-start;
            background: var(--ai-bg);
            border-bottom-left-radius: 2px;
            color: #333;
        }
        .user {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 2px;
        }
        .controls {
            padding: 20px;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            border-top: 1px solid #ddd;
        }
        .mic-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #ea4335;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(234, 67, 53, 0.3);
            transition: transform 0.2s;
        }
        .mic-btn:active { transform: scale(0.9); }
        .status { font-size: 0.8rem; color: #666; height: 1em; }
        .correction { color: #d93025; font-size: 0.9rem; font-style: italic; display: block; margin-top: 5px; }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: #f8f9fa;
        }

        .bubble {
            max-width: 85%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 1rem;
            line-height: 1.4;
            word-wrap: break-word;
        }

        /* Style pour l'IA (Professeur) */
        .ai {
            align-self: flex-start;
            background-color: #ffffff;
            color: #333;
            border: 1px solid #dee2e6;
            border-bottom-left-radius: 2px;
        }

        /* Style pour l'Utilisateur (Toi) */
        .user {
            align-self: flex-end;
            background-color: #4285f4;
            color: white;
            border-bottom-right-radius: 2px;
        }
    </style>
</head>
<body>

<div class="header">
    Tuteur d'Espagnol IA
    <button id="btn-reset" class="reset-btn" title="Effacer la conversation">üóëÔ∏è</button>

    <div class="voice-selector-container">
        <select id="voice-select">
            <option value="">Chargement des voix...</option>
        </select>
    </div>

    <div class="visualizer-container">
        <div id="wave-container" class="wave-hidden">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>
</div>

<div id="chat-container">
    <div class="bubble ai">¬°Hola! Soy tu tuteur personal. ¬øDe qu√© te gustar√≠a hablar hoy?</div>
</div>

<div class="controls">
    <div id="status" class="status"></div>
    <button id="btn-record" class="mic-btn">üé§</button>
    <p style="margin:0; font-size: 0.8rem;">Maintenez pour parler</p>
</div>

<script src="app.js"></script>
</body>
</html>
